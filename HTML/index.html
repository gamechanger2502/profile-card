<!DOCTYPE html>
<html>
    <head>
        <title>Profile Card</title>
        <link rel="stylesheet" href="../CSS/style.css">
        <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>

    <body>
        <div class="profile-card">
            <div class="profile-photo"> 
                <img src="../images/ArjunaB.jpg" alt="" class="profile-img">
            </div>
            <div class="card-data">
                <span class="name">Arjuna B</span>
                <span class="job">Student at DG College</span>
            </div>
            <div class="media-btns">
                <a href="#" class="link">
                    <i class='bx bxl-instagram-alt'></i>
                </a>
                <a href="#" class="link">
                    <i class='bx bxl-facebook-square'></i>
                </a>
                <a href="#" class="link">
                    <i class='bx bxl-youtube'></i>
                </a>
            </div>

            <div class="profile-btns">
                <button class="button">Contact</button>
                <button class="button">Email</button>
            </div>

            <div class="projects">
                <span class="list-project">Wanna see my projects?
                    <a href="#" class="name">Click Here!</a>
                </span>
            </div>
            
        </div>
    </body>
</html>
